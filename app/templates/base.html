<html>
	<head>
		{% if title %}
		<title>{{title}}</title>
		{% else %}
		<title>Hello</title>
		{% endif %}
	</head>
	<body>
		<div>My Site:
			<a href="/index">Home</a>
			<a href="/cron">Schedule Feeding</a>
			<a href="/feed">Feed Now</a>
		</div>
		<hr>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		<ul>
			{% for message in messages %}
			<li>{{ message }} </li>
			{% endfor %}
		</ul>
		{% endif %}
		{% endwith %}
		{% block content%}{% endblock %}
	</body>
</html>
